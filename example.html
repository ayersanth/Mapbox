<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXllcnNhbnRoIiwiYSI6ImNqYWJwZzlpejAyOWozM2xldTV6b2U4MmMifQ.fO7OAs9fbYSJABMDI4CqDQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ayersanth/cjaboov4d3l0b2slmnvi3done', // stylesheet location
    center: [174.7762, -41.2865], // starting position [lng, lat]
    zoom: 12 // starting zoom
});
</script>

</body>
</html>
